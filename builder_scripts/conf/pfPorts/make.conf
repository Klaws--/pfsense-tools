# Generic options
OPTIONS_UNSET=	X11 DOCS EXAMPLES MAN INFO

# Individual ports options
apinger_SET=	IPV6

elinks_UNSET=	FASTMEM

lighttpd_SET=	NODELAY

miniupnpd_SET=	PF_ENABLE_FILTER_RULES

openssl_SET=	PADLOCK

openvpn_SET=	PW_SAVE
openvpn_UNSET=	EASYRSA

rrdtool_UNSET=	PERL

qemu_UNSET=	SDL

.if ${.CURDIR:N*net/rsync*}==""
CFLAGS+=	-static
.endif

# OS version specific options
OSRELDATE!=	/sbin/sysctl -n kern.osreldate
.if ${OSRELDATE} >= 1000000
WITH_OPENSSL_BASE=	yes
php53_SET=		FPM
.else
WITH_OPENSSL_PORT=	yes
.endif
